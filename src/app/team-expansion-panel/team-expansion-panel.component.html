<mat-accordion>
<mat-expansion-panel  *ngFor="let item of list">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{item}}
    </mat-panel-title>

  </mat-expansion-panel-header>


  <mat-action-row>
    <button mat-button color="primary" >Next</button>
  </mat-action-row>

</mat-expansion-panel>
</mat-accordion>
